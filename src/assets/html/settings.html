<template id="#settings">
    <form>
        <div class="form-group">
            <input id="dailyWorkingTimeHours" value="" type="text" class="form-control" placeholder="Daily hours">
            <input id="dailyWorkingTimeMinutes" value="" type="text" class="form-control" placeholder="Daily minutes">
            <input id="dailyWorkingTimeSeconds" value="" type="text" class="form-control" placeholder="Daily seconds">
            <small id="emailHelp" class="form-text text-muted">Enter number of hours for daily count down timer.</small>
        </div>
        <div>
            File path: <span id="data-file-path" />
        </div>
        <button id="open-file" type="button" class="btn btn-secondary">Open file</button>
    </form>
</template>
