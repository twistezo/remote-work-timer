<template id='#timer'>
    <div class='green-text text-center'>
        <div>
            Reamining time
        </div>
        <div id='remainingTime' class='h2 pt-2' />
    </div>
    <div class='form-group row pt-3'>
        <div class='col-md-6 text-right'>
            <button id='start-button' type='button' class='btn btn-success'>Start</button>
        </div>
        <div class='col-md-6 text-left'>
            <button id='reset-button' type='button' class='btn btn-danger'>Reset</button>
        </div>
    </div>
</template>
