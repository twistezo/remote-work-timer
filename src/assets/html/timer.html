<template id='#timer'>
    <div class='text-center'>
        <div class='pt-2'>
            <span class='green-text'>Today total work time:</span>
            <span id='timeToCountDown' class='purple-text' />
        </div>
        <div class='pt-3'>
            <span class='green-text'>Elapsed time in current cycle:</span>
            <span id='elapsedUpTimeInCycle' class='purple-text' />
        </div>
        <div class='green-text pt-3'>
            Remaining total time
            <div id='remainingTime' class='h2' />
        </div>
        <div class='form-group row pt-3'>
            <div class='col-md-6 text-right'>
                <button id='start-button' type='button' class='btn btn-success'>Start cycle</button>
            </div>
            <div class='col-md-6 text-left'>
                <button id='reset-button' type='button' class='btn btn-danger'>Reset timer</button>
            </div>
        </div>
    </div>
</template>
